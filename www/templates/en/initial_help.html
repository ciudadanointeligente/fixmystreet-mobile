<h1>Bienvenido a Barrios en Acción</h1>
<p>
A través de esta aplicación puedes reportar problemas comunes de la calle, como baches o postes de luz en mal estado, a las municipalidades correspondientes.
</p>

<p>
Funciona con y sin internet, porque sabemos que no siempre hay señal cuando se necesita.
</p>
